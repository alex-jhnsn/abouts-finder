<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/options.css">
    <script defer src="/scripts/papaparse.min.js"></script>
    <script defer src="/scripts/options.js"></script>
  </head>
  <body>
    <h1>Options</h1>
    <main>
      <div class="widget">
        <h2>Backup data</h2>
        <div class="formElement">
          <div class="labels">
            <label for="fileUpload">Restore your data</label>
            <p>Upload a <em>.csv</em> file of that contains links you want to be able to search and copy.</p>
          </div>
          <div class="inputWrapper">
            <input id="fileData" type="file" name="fileUpload" accept=".csv"/>
            <button id="btnRestore" class="button primary">Restore</button>
          </div>
        </div>

        <div class="formElement inline">
          <div class="labels">
            <label>Backup your data</label>
            <p>Download a copy of your links to keep them safe, transfer to another device or share..</p>
          </div>
          <button id="btnDownload" class="button primary">Download</button>
        </div>
      </div>

      <div class="widget">
        <h2>Manage links</h2>
        <div class="formRow">
          <div class="formElement">
            <label for="name">Link name</label>
            <input id="txtName" type="text" placeholder="e.g. Example" name="name" />
          </div>
          <div class="formElement">
            <label for="name">Link URL</label>
            <input id="txtLink" type="url" placeholder="e.g. https://www.example.co.uk/all-about/example" name="name" />
          </div>
          <button id="btnAdd" class="button primary">Add</button>
        </div>

        <hr/>

        <table>
          <tbody id="tblData"></tbody>
        </table>
      </div>
    </main>
    <footer>
      <div>
        <p>Made by Alex<span>|</span></p><a href="https://github.com/alex-jhnsn" target="_blank" rel="noreferrer">github.com/alex-jhnsn</a>
      </div>
    </footer>
  </body>
</html>

<template id="linkTemplate">
  <tr class="resultRow">
    <td class="name"></td>
    <td class="link"></td>
    <td class="buttonCell"><button class="btnDelete button secondary">Remove</button></td>
  </tr>
</template>
